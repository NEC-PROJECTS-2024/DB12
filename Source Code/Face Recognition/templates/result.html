<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Matching Results</title>
</head>
<body>
    <h1>Top Matched Images</h1>
    {% for i in range(image_paths|length) %}
        <div>
            <img src="{{ image_paths[i] }}" alt="Matched Image">
            <p>{{ titles[i] }}</p>
        </div>
    {% endfor %}
</body>
</html>
